<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW"
        crossorigin="anonymous"></script>
    <title>Document</title>
    <link rel="stylesheet" href="style.css">

</head>
<nav class="navbar navbar-expand-lg navbar-light bg-light">
    <div class="container-fluid">
        <a class="navbar-brand" href="#">RediSearch</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent"
            aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                <li class="nav-item">
                    <a class="nav-link active" aria-current="page" href="#">Add User</a>
                </li>
            </ul>


            <form class="d-flex">
                <div class="form-container">
                    <input class="form-control me-2" id="searchbox" placeholder="Search by name or user" onkeyup="search()">
                    <input class="form-control me-2" id="searchbox2" placeholder="" onkeyup="search()">
                    <div class="search-container" style="display: inline;">
                        <div class="result-container" style="position: absolute;">
                            <ul id="result_list">

                            </ul>
                        </div>
                    </div>
                </div>

            </form>
        </div>
    </div>
</nav>

<body>
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-6">
                <h3>Add User</h3>
            </div>
            <div class="col-6">
                <h3>User Data</h3>
            </div>
            
        </div>
        <div class="row justify-content-center">
            <div class="col-6">
                <div class="mb-3">
                    <label for="userInput" class="form-label">Username</label>
                    <div class="input-group mb-3">
                        <span class="input-group-text" id="basic-addon1">@</span>
                        <input type="text" class="form-control" placeholder="Username" id="userInput">
                    </div>
                </div>
                
                <div class="mb-3">
                    <label for="nameInput" class="form-label">Name</label>
                    <input type="text" class="form-control" id="nameInput"
                        placeholder="name">
                </div>
                <div class="mb-3">
                    <label for="ageInput" class="form-label">Age</label>
                    <input type="number" class="form-control" id="ageInput"
                        placeholder="">
                </div>
            </div>


            <div class="col-6">
                <span style="color: rgb(63, 63, 63); font-size: 12px;">Search by name or user (without "@")</span>
                <div class="mb-3">
                    <div class="mb-3">
                        <label for="userInput" class="form-label">Username</label>
                        <div class="input-group mb-3">
                            <span class="input-group-text" id="basic-addon1">@</span>
                            <input type="text" class="form-control" placeholder="Username" id="userRead" readonly>
                        </div>
                    </div>
                    
                    <div class="mb-3">
                        <label for="nameInput" class="form-label">Name</label>
                        <input type="text" class="form-control" id="nameRead"
                            placeholder="name" readonly>
                    </div>
                    <div class="mb-3">
                        <label for="ageInput" class="form-label">Age</label>
                        <input type="number" class="form-control" id="ageRead"
                            placeholder="" readonly>
                    </div>
                </div>
            </div>

        </div>
    </div>
    <script src="index.js"></script>
</body>

</html>
