<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW"
        crossorigin="anonymous"></script>
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    
</head>
<nav class="navbar navbar-expand-lg navbar-light bg-light">
    <div class="container-fluid">
        <a class="navbar-brand" href="#">Navbar</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
            data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false"
            aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2">
                <li class="nav-item">
                    <a class="nav-link active" aria-current="page" href="#">Home</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">Link</a>
                </li>
            </ul>


            <form class="d-flex">
                <div class="form-container">
                    <input class="form-control me-2" id="nav-input" type="search" placeholder="Search" aria-label="Search" onkeyup="search()">
                    <div class="suggestions-nav" style="display: inline;">
                        <div class="sugg-list" style="position: absolute;">
                            <ul id="nav-suggestion-list">
                                
                            </ul>
                        </div>
                    </div>      
                </div>

            </form>
        </div>
    </div>
</nav>
<body>
    <div class="main-app">
        <div class="container">
            <div class="search">
                <div class="search-container">
                    <input type="text" id="searchbox" onkeyup="search()">
                </div>
                <div class="result-container" id="result_list">

                </div>
            </div>
        </div>
        <div class="container">
            <div class="search">
                <div class="search-container">
                    <input type="text" id="suggestbox" onkeyup="suggest()">
                </div>
                <div class="suggest-container" id="suggest_list">

                </div>
            </div>
        </div>
    </div>
    <script src="index.js"></script>
</body>

</html>
